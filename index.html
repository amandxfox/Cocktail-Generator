<!DOCTYPE HTML>
<html>
	<head>
		<title>Cocktail Recipe Generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<i class="fas fa-cocktail"></i>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Let's Make A Cocktail</h1>
								<input type="text" name="" placeholder="What would you like to make?">
								<button type="button" name="button">Click For Recipe!</button>
							</div>
						</div>
					</header>

						<!-- Recipe -->
						<section class="drink">	
							<h2 class="drink-name"></h2>
							<img class="cocktail-img" src="" alt="">
						</section>
						<section class="ingredients-container">
							<section class="ingredient-list">
								<h3 id="hide">Ingredients</h3>
								<ul>
									<li class="ingredient1"></li>
									<li class="ingredient2"></li>
									<li class="ingredient3"></li>
									<li class="ingredient4"></li>
									<li class="ingredient5"></li>
									<li class="ingredient6"></li>
									<li class="ingredient7"></li>
									<li class="ingredient8"></li>
								</ul>
							</section>	
							<section class="ingredient-quantity">
								<h3 id="hide">Quantity</h3>
								<ul>
									<li class="measure1"></li>
									<li class="measure2"></li>
									<li class="measure3"></li>
									<li class="measure4"></li>
									<li class="measure5"></li>
									<li class="measure6"></li>
									<li class="measure7"></li>
									<li class="measure8"></li>
								</ul>
							</section>
						</section>
						<section>
							<h3 id="hide" class="instruct">Directions</h4>
							<p class="instructions"></p>
						</section>
				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Amanda Fox. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
